<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000">
  <title>Training Split</title>
  <style>
    /* ========== TOKENS ========== */
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --surface-2: #111;
      --surface-3: #1a1a1a;
      --border: #222;
      --border-light: #333;
      --text: #fff;
      --text-2: #999;
      --text-3: #666;
      --accent-green: #22c55e;
      --accent-yellow: #eab308;
      --accent-red: #ef4444;
      --accent-purple: #a855f7;
      --accent-blue: #3b82f6;
      --accent-orange: #f97316;
      --accent-pink: #ec4899;
      --dim-green: rgba(34,197,94,0.12);
      --dim-yellow: rgba(234,179,8,0.12);
      --dim-red: rgba(239,68,68,0.12);
      --dim-purple: rgba(168,85,247,0.12);
      --dim-blue: rgba(59,130,246,0.12);
      --radius: 12px;
      --radius-sm: 6px;
      --transition: 0.15s ease;
    }

    /* ========== RESET ========== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    input { font-family: inherit; }

    /* ========== NAV ========== */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0 16px;
      display: flex;
      justify-content: center;
    }
    .nav-inner {
      display: flex;
      gap: 2px;
      max-width: 600px;
      width: 100%;
      overflow-x: auto;
      scrollbar-width: none;
      padding: 10px 0;
    }
    .nav-inner::-webkit-scrollbar { display: none; }
    nav a {
      flex: 1;
      text-align: center;
      color: var(--text-3);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      padding: 8px 4px;
      border-radius: 8px;
      transition: all var(--transition);
      min-width: 44px;
    }
    nav a:hover { color: var(--text-2); background: var(--surface-2); }
    nav a.active { color: var(--text); background: var(--surface-3); }
    nav a:nth-child(1).active { color: var(--accent-red); }
    nav a:nth-child(2).active { color: var(--accent-orange); }
    nav a:nth-child(3).active { color: var(--accent-yellow); }
    nav a:nth-child(4).active { color: var(--accent-green); }
    nav a:nth-child(5).active { color: var(--accent-blue); }
    nav a:nth-child(6).active { color: var(--accent-purple); }
    nav a:nth-child(7).active { color: var(--accent-pink); }

    /* ========== LAYOUT ========== */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 12px 32px;
    }

    /* ========== TOOLS ========== */
    .tools {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
    }
    .tools-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .tools-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-2);
    }
    .tools-title::before { content: '⚡ '; }
    .tools-toggle {
      font-size: 10px;
      color: var(--text-3);
      transition: transform 0.2s ease;
    }
    .tools.open .tools-toggle { transform: rotate(180deg); }
    .tools-body {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.25s ease;
    }
    .tools.open .tools-body { grid-template-rows: 1fr; }
    .tools-content {
      overflow: hidden;
    }
    .tools-inner { padding-top: 16px; }
    .orm-inputs {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .orm-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .orm-label {
      font-size: 10px;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .orm-input {
      width: 72px;
      padding: 10px 8px;
      font-size: 16px;
      font-weight: 600;
      background: var(--surface-2);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      color: var(--text);
      text-align: center;
      transition: border-color var(--transition);
    }
    .orm-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }
    .orm-input::placeholder { color: var(--text-3); font-weight: 400; }
    .orm-equals {
      font-size: 20px;
      color: var(--text-3);
      margin-top: 14px;
      font-weight: 300;
    }
    .orm-result {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-top: 14px;
    }
    .orm-1rm {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent-green);
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }
    .orm-1rm.empty { color: var(--text-3); font-size: 14px; font-weight: 400; }
    .orm-1rm-label {
      font-size: 10px;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .orm-percentages {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 14px;
    }
    .orm-pct {
      padding: 6px 10px;
      background: var(--surface-2);
      border-radius: var(--radius-sm);
      font-size: 12px;
      display: flex;
      gap: 6px;
      font-variant-numeric: tabular-nums;
    }
    .orm-pct-label { color: var(--text-3); }
    .orm-pct-value { color: var(--text); font-weight: 600; }

    /* ========== DAY CARDS ========== */
    .day {
      margin-top: 20px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--day-color, var(--border));
      scroll-margin-top: 62px;
    }
    .day[data-day="0"] { --day-color: var(--accent-red); }
    .day[data-day="1"] { --day-color: var(--accent-orange); }
    .day[data-day="2"] { --day-color: var(--accent-yellow); }
    .day[data-day="3"] { --day-color: var(--accent-green); }
    .day[data-day="4"] { --day-color: var(--accent-blue); }
    .day[data-day="5"] { --day-color: var(--accent-purple); }
    .day[data-day="6"] { --day-color: var(--accent-pink); }
    .day.active { border-color: var(--day-color); }
    .day-head {
      position: sticky;
      top: 53px;
      z-index: 50;
      background: var(--surface-2);
      padding: 14px 16px;
      border-radius: var(--radius) var(--radius) 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .day-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .day-title::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--day-color, var(--text-3));
      flex-shrink: 0;
    }
    .day.active .day-title::before {
      box-shadow: 0 0 8px var(--day-color);
    }
    .day-title span { color: var(--text-2); font-weight: 400; }
    .day-meta { display: flex; gap: 8px; align-items: center; }
    .day-tag {
      font-size: 10px;
      font-weight: 700;
      color: var(--accent-green);
      background: var(--dim-green);
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .day-time { font-size: 12px; color: var(--text-3); }

    /* ========== EXERCISES ========== */
    .ex {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      transition: background var(--transition);
    }
    .ex:last-of-type { border-bottom: none; border-radius: 0 0 var(--radius) var(--radius); }
    .ex-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 6px;
    }
    .ex-name { font-weight: 600; font-size: 15px; line-height: 1.3; }
    .ex-sets {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-yellow);
      background: var(--dim-yellow);
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .ex-notes { font-size: 13px; color: var(--text-2); line-height: 1.55; }
    .cue { color: var(--accent-green); }
    .warn { color: var(--accent-yellow); }

    /* ========== BADGES (DS/RP) ========== */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 6px;
      border-radius: 3px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all var(--transition);
      vertical-align: middle;
    }
    .badge::after {
      content: '▾';
      font-size: 8px;
      opacity: 0.7;
      transition: transform 0.2s ease;
    }
    .badge:hover { border-color: currentColor; }
    .badge:active { transform: scale(0.96); }
    .badge.active::after { transform: rotate(180deg); }
    .b-ds { background: var(--dim-red); color: var(--accent-red); }
    .b-rp { background: var(--dim-purple); color: var(--accent-purple); }

    /* ========== ALTERNATIVES ========== */
    .alts {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .alts span {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-3);
      cursor: pointer;
      transition: all var(--transition);
      border: 1px solid transparent;
    }
    .alts span:hover { color: var(--text-2); background: var(--surface-3); }
    .alts span:active { transform: scale(0.98); }
    .alts span.on {
      color: var(--accent-green);
      background: var(--dim-green);
      border-color: rgba(34,197,94,0.25);
    }

    /* ========== INLINE CALCULATORS ========== */
    .calc {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.2s ease, margin 0.2s ease;
      margin-top: 0;
    }
    .calc.open {
      grid-template-rows: 1fr;
      margin-top: 10px;
    }
    .calc-wrap { overflow: hidden; }
    .calc-inner {
      padding: 10px 12px;
      background: var(--surface-2);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .calc-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .calc-input {
      width: 56px;
      padding: 6px 8px;
      font-size: 14px;
      font-weight: 600;
      background: var(--surface-3);
      border: 1px solid var(--border-light);
      border-radius: 4px;
      color: var(--text);
      text-align: center;
      transition: border-color var(--transition);
    }
    .calc-input:focus { outline: none; border-color: var(--text-3); }
    .calc-input::placeholder { color: var(--text-3); }
    .calc-unit { font-size: 14px; color: var(--text-3); }
    .calc-result { display: flex; gap: 4px; align-items: center; flex-wrap: wrap; }
    .calc-drop {
      padding: 4px 6px;
      background: var(--dim-red);
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    .calc-drop-pct { color: var(--accent-red); }
    .calc-drop-wt { color: var(--text); margin-left: 3px; }
    .rp-set {
      padding: 4px 6px;
      background: var(--dim-purple);
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }
    .rp-arrow { color: var(--text-3); font-size: 9px; }

    /* ========== SPECIAL EXERCISES ========== */
    .gi {
      border-left: 3px solid var(--accent-purple);
      background: linear-gradient(90deg, var(--dim-purple) 0%, transparent 40%);
    }
    .gi-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent-purple);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .intent {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    /* ========== RULES SECTION ========== */
    .section {
      margin-top: 20px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      scroll-margin-top: 62px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .rule {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .rule:last-child { border-bottom: none; padding-bottom: 0; }
    .rule:first-of-type { padding-top: 0; }
    .rule-head {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 8px;
    }
    .rule-item {
      display: flex;
      gap: 8px;
      font-size: 13px;
      color: var(--text-2);
      padding: 4px 0;
    }
    .rule-item strong { color: var(--text); font-weight: 500; }

    /* ========== FOOTER ========== */
    footer {
      padding: 24px 16px;
      text-align: center;
      font-size: 12px;
      color: var(--text-3);
    }

    /* ========== RESPONSIVE ========== */
    @media (min-width: 768px) {
      nav { padding: 0 24px; }
      .nav-inner { padding: 12px 0; gap: 4px; }
      nav a { font-size: 14px; padding: 10px 16px; }
      .container { padding: 0 16px 40px; }
      .day { margin-top: 24px; }
      .day-head { padding: 16px 20px; top: 61px; }
      .day-title { font-size: 17px; }
      .ex { padding: 16px 20px; }
      .ex-name { font-size: 16px; }
      .ex-notes { font-size: 14px; }
      .section { margin-top: 24px; padding: 20px; }
    }

    @media (max-width: 380px) {
      nav a { font-size: 11px; padding: 6px 2px; }
      .day-head { padding: 12px 14px; }
      .day-title { font-size: 14px; }
      .ex { padding: 12px 14px; }
      .ex-name { font-size: 14px; }
      .ex-notes { font-size: 12px; }
      .orm-input { width: 64px; padding: 8px 6px; }
    }
  </style>
</head>

// ========== CALCULATORS ==========
const calc1RM = (w, r) => (!w || w <= 0 || !r || r <= 0) ? null : (r === 1 ? w : Math.round(w * (1 + r / 30)));
const calcDrops = w => w > 0 ? [20, 30, 40].map(p => ({ p, w: Math.round(w * (1 - p/100) / 5) * 5 })) : [];
const calcRP = r => { const n = r || 10; return [n, Math.round(n * 0.5), Math.round(n * 0.3)]; };
const calcPcts = orm => orm ? [95, 90, 85, 80, 75, 70].map(p => ({ p, w: Math.round(orm * p/100 / 5) * 5 })) : [];

// ========== DOM HELPERS ==========
const $ = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);

// ========== RENDER ==========
function render() {

  const nav = `<nav><div class="nav-inner">${
    DATA.days.map((d, i) => `<a href="#d${i}">${d.d}</a>`).join('')
  }<a href="#rules">?</a></div></nav>`;

  const tools = `
    <div class="tools" id="tools">
      <div class="tools-header">
        <span class="tools-title">1RM Calculator</span>
        <span class="tools-toggle">▼</span>
      </div>
      <div class="tools-body">
        <div class="tools-content"><div class="tools-inner">
          <div class="orm-inputs">
            <div class="orm-field">
              <span class="orm-label">Weight</span>
              <input type="number" class="orm-input" id="orm-w" placeholder="185" min="0" step="5" inputmode="decimal">
            </div>
            <div class="orm-field">
              <span class="orm-label">Reps</span>
              <input type="number" class="orm-input" id="orm-r" placeholder="8" min="1" max="30" inputmode="numeric">
            </div>
            <span class="orm-equals">=</span>
            <div class="orm-result">
              <span class="orm-1rm empty" id="orm-out">Enter weight × reps</span>
              <span class="orm-1rm-label">Estimated 1RM</span>
            </div>
          </div>
          <div class="orm-percentages" id="orm-pcts"></div>
        </div></div>
      </div>
    </div>`;

  const days = DATA.days.map((day, di) => `
    <div class="day" id="d${di}" data-day="${di}">
      <div class="day-head">
        <div class="day-title">${day.d} <span>· ${day.t}</span></div>
        <div class="day-meta">
          <span class="day-tag">${day.g}</span>
          <span class="day-time">${day.c}</span>
        </div>
      </div>
      ${day.ex.map((ex, ei) => {
        const v = ex.v[0];
        const badge = ex.b ? `<span class="badge b-${ex.b}">${ex.b.toUpperCase()}</span>` : '';
        const cls = ex.gi ? ' gi' : '';
        const label = ex.gi ? '<div class="gi-label">Giant Set ×3</div>' : (ex.i ? `<div class="intent">${ex.i}</div>` : '');

        let calc = '';
        if (ex.b === 'ds') {
          calc = `<div class="calc" data-type="ds"><div class="calc-wrap"><div class="calc-inner">
            <div class="calc-row">
              <input type="number" class="calc-input" placeholder="lbs" min="0" step="5" inputmode="decimal">
              <span class="calc-unit">→</span>
              <div class="calc-result">
                <span class="calc-drop"><span class="calc-drop-pct">-20%</span></span>
                <span class="calc-drop"><span class="calc-drop-pct">-30%</span></span>
                <span class="calc-drop"><span class="calc-drop-pct">-40%</span></span>
              </div>
            </div>
          </div></div></div>`;
        } else if (ex.b === 'rp') {
          calc = `<div class="calc" data-type="rp"><div class="calc-wrap"><div class="calc-inner">
            <div class="calc-row">
              <input type="number" class="calc-input" placeholder="reps" min="1" max="30" value="10" inputmode="numeric">
              <span class="calc-unit">→</span>
              <div class="calc-result">
                <span class="rp-set">10</span><span class="rp-arrow">15s</span>
                <span class="rp-set">5</span><span class="rp-arrow">15s</span>
                <span class="rp-set">3</span>
              </div>
            </div>
          </div></div></div>`;
        }

        const alts = ex.v.length > 1 ? `<div class="alts">${ex.v.map((a, ai) =>
          `<span${ai === 0 ? ' class="on"' : ''} data-i="${ai}">${a[0]}</span>`
        ).join('')}</div>` : '';

        return `<div class="ex${cls}" data-d="${di}" data-e="${ei}">
          ${label}
          <div class="ex-top">
            <span class="ex-name">${v[0]}</span>
            <span class="ex-sets">${ex.s}${badge}</span>
          </div>
          <p class="ex-notes">${v[1]}</p>
          ${alts}${calc}
        </div>`;
      }).join('')}
    </div>
  `).join('');

  const rules = `
    <div class="section" id="rules">
      <div class="section-title">Training Rules</div>
      ${DATA.rules.map(r => `
        <div class="rule">
          <div class="rule-head">${r.t}</div>
          ${r.items.map(i => `<div class="rule-item"><strong>${i[0]}:</strong> ${i[1]}</div>`).join('')}
        </div>
      `).join('')}
    </div>`;

  $('#root').innerHTML = `${nav}<div class="container">${tools}${days}${rules}</div><footer>Train hard. Recover smart.</footer>`;

  // Tools toggle
  $('#tools .tools-header').onclick = () => $('#tools').classList.toggle('open');

  // 1RM Calculator
  const ormW = $('#orm-w'), ormR = $('#orm-r'), ormOut = $('#orm-out'), ormPcts = $('#orm-pcts');
  const updateORM = () => {
    const orm = calc1RM(+ormW.value, +ormR.value);
    if (orm) {
      ormOut.textContent = `${orm} lbs`;
      ormOut.classList.remove('empty');
      ormPcts.innerHTML = calcPcts(orm).map(x =>
        `<span class="orm-pct"><span class="orm-pct-label">${x.p}%</span><span class="orm-pct-value">${x.w}</span></span>`
      ).join('');
    } else {
      ormOut.textContent = 'Enter weight × reps';
      ormOut.classList.add('empty');
      ormPcts.innerHTML = '';
    }
  };
  ormW.oninput = ormR.oninput = updateORM;

  // Exercise alternatives
  $('.container').onclick = e => {
    const alt = e.target.closest('.alts span');
    if (!alt) return;
    const ex = alt.closest('.ex');
    const v = DATA.days[+ex.dataset.d].ex[+ex.dataset.e].v[+alt.dataset.i];
    ex.querySelector('.ex-name').textContent = v[0];
    ex.querySelector('.ex-notes').innerHTML = v[1];
    ex.querySelectorAll('.alts span').forEach(s => s.classList.remove('on'));
    alt.classList.add('on');
  };

  // Badge calculators
  $$('.badge').forEach(b => b.onclick = e => {
    e.stopPropagation();
    const calc = b.closest('.ex')?.querySelector('.calc');
    if (!calc) return;
    calc.classList.toggle('open');
    b.classList.toggle('active');
    if (calc.classList.contains('open')) calc.querySelector('.calc-input')?.focus();
  });

  // Inline calc handlers
  $$('.calc').forEach(c => {
    const input = c.querySelector('.calc-input');
    const result = c.querySelector('.calc-result');
    const type = c.dataset.type;

    input.oninput = () => {
      const v = +input.value;
      if (type === 'ds') {
        const drops = calcDrops(v);
        result.innerHTML = drops.length
          ? drops.map(d => `<span class="calc-drop"><span class="calc-drop-pct">-${d.p}%</span><span class="calc-drop-wt">${d.w}</span></span>`).join('')
          : `<span class="calc-drop"><span class="calc-drop-pct">-20%</span></span><span class="calc-drop"><span class="calc-drop-pct">-30%</span></span><span class="calc-drop"><span class="calc-drop-pct">-40%</span></span>`;
      } else if (type === 'rp') {
        const reps = calcRP(v);
        result.innerHTML = `<span class="rp-set">${reps[0]}</span><span class="rp-arrow">15s</span><span class="rp-set">${reps[1]}</span><span class="rp-arrow">15s</span><span class="rp-set">${reps[2]}</span>`;
      }
    };
  });

  // Scroll spy for nav + active day
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        $$('nav a').forEach(a => a.classList.remove('active'));
        $(`nav a[href="#${e.target.id}"]`)?.classList.add('active');
        $$('.day').forEach(d => d.classList.remove('active'));
        e.target.classList.add('active');
      }
    });
  }, { threshold: 0.2, rootMargin: '-60px 0px -50% 0px' });

  $$('.day').forEach(d => obs.observe(d));
}

render();
</script>
